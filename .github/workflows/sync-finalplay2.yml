name: Sync Finalplay2

on:
  workflow_dispatch:   # bisa jalan manual
  schedule:
    - cron: "0 * * * *"   # auto jalan tiap jam

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # ⬇️ Checkout repo baru (WAJIB skip submodules biar gak error .gitmodules)
      - name: Checkout repo baru
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: false

      # ⬇️ Setup SSH untuk akses repo lama
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OLD_REPO_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # ⬇️ Ambil file Finalplay2.m3u dari repo lama
      - name: Copy Finalplay2.m3u dari repo lama
        run: |
          git clone git@github.com:rafkichanel/my-iptv-playlist.git --depth=1 --filter=blob:none temp-repo
          cp temp-repo/scripts/Finalplay2.m3u scripts/Finalplay2.m3u
          rm -rf temp-repo

      # ⬇️ Commit & push ke repo baru
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/Finalplay2.m3u
          git commit -m "Update Finalplay2.m3u dari repo lama" || echo "No changes to commit"
          git push
